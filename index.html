<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hot Key Trainer</title>
</head>
<body>


    <div class="text-container">
        <div id="High_Score" class="text">High Score: 0</div>
        <div id="Timer" class="text">Timer: 0:00</div>
        <div id="Score" class="text">Score: 0</div> 
        <button onclick="start()" id="start_btn" class="start_btn">START</button>   
    </div>
    
    
    <div class="a center row">
        <div class="a col">
            <div id="1" class="center letter">1</div>
        </div>
        <div class="a col">
            <div id="2" class="center letter">2</div>
        </div>
        <div class="a col">
            <div id="3" class="center letter">3</div>
        </div>
        <div class="a col">
            <div id="4" class="center letter">4</div>
        </div>
        <div class="a col">
            <div id="5" class="center letter">5</div>
        </div>
        <div class="a col">
            <div id="z" class="center letter">z</div>
        </div>
        <div class="a col">
            <div id="x" class="center letter">x</div>
        </div>
        <div class="a col">
            <div id="c" class="center letter">c</div>
        </div>
        <div class="a col">
            <div id="v" class="center letter">v</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
